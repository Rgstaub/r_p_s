<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Rock, Paper, Scissors</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form id="nameInput" class="form-inline">
  				<label for="usernameInput">Player Name</label>
  				<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="usernameInput" placeholder="Choose Wisely">
 				<button id="playerNameSubmit" type="submit" class="btn btn-primary">Join Game</button>
 			</form>
	 		<div class="col-md-6">	
				<div id="player1" class="hidden">
					<h3>Player 1</h3>
					<div id="p1buttons" class="hidden">
						<button id="rockButton1" value="Rock" class="btn btn-success player1">Rock</button>
						<button id="paperButton1" value="Paper" class="btn btn-warning player1">Paper</button>
						<button id="scissorsButton1" value="Scissors" class="btn btn-info player1">Scissors</button>
					</div>
					<h2 id="player1name"></h2>
					<h4 id="player1wins"></h4>
				</div>
			</div>
			<div class="col-md-6">
				<div id="player2" class="hidden">
					<h3>Player 2</h3>
					<div id="p2buttons" class="hidden">
						<button id="rockButton2" value="Rock" class="btn btn-success player2">Rock</button>
						<button id="paperButton2" value="Paper" class="btn btn-warning player2">Paper</button>
						<button id="scissorsButton2" value="Scissors" class="btn btn-info player2">Scissors</button>
					</div>
					<h2 id="player2name"></h2>
					<h4 id="player2wins"></h4>			
				</div>
			</div>	
			<div id="messageBoard">
				<h1 id="winner"></h1>
				<h3 id='player1pick'></h3>
				<h3 id='player2pick'></h3>
			</div>
			<div id="chat" class="panel panel-default hidden">
				<div class="panel-heading">Chat</div>
				<form id="chatInput">
					<input type="text" class="form-control" id="chatText" placeholder="Enter Text Here">
					<button id="chatSubmit" type="submit" class="btn btn-primary">Submit</button>
				<form>
				<div id="chatBox" class="panel-body"></div>
			</div>	
		</div>	
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
